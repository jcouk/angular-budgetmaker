<h2 mat-dialog-title>Please enter your expense details below</h2>
<mat-dialog-content>
	<form [formGroup]="expenseForm">

      <mat-form-field>

  <input matInput placeholder="Type" formControlName="type" required>
      </mat-form-field>
       <mat-form-field>
      <input matInput placeholder="Expense Amount" formControlName="amount" required>
      <mat-error>Please enter a valid dollar amount</mat-error>
      <span matPrefix>$&nbsp;</span>
       </mat-form-field>
</form>
</mat-dialog-content>

<mat-dialog-actions>
   <button class="mat-raised-button" (click)="onNoClick()">No Thanks</button>
  <button class="mat-raised-button mat-primary" (click)="saveExpense()" cdkFocusInitial>{{confirmButton}}</button>
</mat-dialog-actions>
